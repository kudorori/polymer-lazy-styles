<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-styles/paper-styles.html">
<link rel="import" href="../paper-styles/paper-styles-classes.html.html">
<!--
`lazy-styles`


@demo demo/index.html 
-->

<dom-module id="lazy-styles-common">
  <template>
    <style is="custom-style">
		:root{
			--master-color:var(--paper-indigo-500);
		}
		
		h1,h2,h3,h4,h5,h6,p{
			margin:0;
		}
		
		paper-material.panel{
			background:#fff;
			padding:12px;
/* 				margin:6px 0px; */
		}
		.panel.error{
			background:var(--paper-pink-50);
		}
		.panel.warning{
			background:var(--paper-amber-50);
		}
		.panel.success{
			background:var(--paper-green-50);
		}
		.panel-group .panel{
			margin:0px;
		}
		paper-button{
			background:#fff;
			margin:6px 0px;
		}
		a{
			color:inherit;
			text-decoration: none;
		}
		
		paper-tabs{
			--paper-tabs-selection-bar-color:var(--master-color);
			--paper-tabs-selection-bar:{
				height:3px;
			};
		}
		paper-tab{
			--paper-tab-content-unselected:{
				color:#aaa;
/* 					background:#ddd; */
			}
			padding-top:3px;
			padding-bottom:3px;
		}
		paper-tab a {
			line-height:48px;
			display:block;
			margin:6px 0px;
			text-align:center;
			text-decoration: none;
			color:inherit;
		}
	</style>
  </template>
</dom-module>
